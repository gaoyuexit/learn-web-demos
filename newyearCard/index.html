<!DOCTYPE html>
<html lang="Zh-cn">
<head>
  <meta charset="utf-8" />
  <!-- 使用什么内核渲染, 防止不同内核的表现不同 -->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Happy New Year</title>
  <!-- 视口: 宽度为设备宽度, 初始缩放为1, 最大,最小缩放均为1, 用户不能放大/缩放  -->
  <!-- 可以用来视频手机 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 手机端数字会变成超链接(用于打电话, 这样设置为no, 可以禁止数字超链接) -->
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <!-- defer 属性在页面加载完成后调用, 这样写, 可以不用写window.onload... -->
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="music">
    <img src="images/music_pointer.png">
    <img class="play" id="music" src="images/music_disc.png">
  </div>

  <div class="page" id="page1">
    <div class="bg"></div>
    <div class="p1_lantern">点击屏幕<br>开启好运2018</div>
    <div class="p1_bottom_icon"></div>
    <div class="p1_bottom_words">2018年新年快乐</div>
  </div>

  <div class="page" id="page2">
    <div class="bg"></div>
    <div class="p2_circle"></div>
    <div class="p2_words"></div>
  </div>

  <div class="page" id="page3">
    <div class="bg"></div>
    <div class="p3_logo"></div>
    <div class="p3_title"></div>
    <div class="p3_second"></div>
    <div class="p3_first"></div>
    <div class="p3_blessing"></div>
  </div>

  <audio autoplay="true">
    <source src="audio/happynewyear.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
